<h3 class="bg-yellow-500 p-2 rounded-sm" *ngIf="branches">Branches</h3>
<ul
    class="w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
    <li *ngFor="let branch of branches"
        class="w-full px-4 py-2 border-b border-gray-200 rounded-sm dark:border-gray-600"
        [class.bg-blue-800]="branch.id === branchIdSelected"
        [class.text-white]="branch.id === branchIdSelected"
        [value]="branch.id"
        (click)="pickBranchId(branch.id)"
        >
        
        {{branch.branchName}}
    </li>
</ul>
